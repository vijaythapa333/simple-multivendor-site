{% extends 'core/base.html' %}


{% block title %}Vendors{% endblock title %}


{% block content %}

    <h1 class="title">Vendors</h1>

    <div class="columns is-multiline">
        {% for vendor in vendors %}
        
            <div class="column is-3">
                <div class="box">
                    <h2 class="subtitle">
                        {{ vendor.name }}
                    </h2>
                    <hr>

                    <a href="{% url 'vendor:vendor' vendor.id %}" class="button is-primary ">View Products</a>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock content %}
